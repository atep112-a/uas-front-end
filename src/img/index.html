<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .dropdown-content {
        background-color: #edf2f7; /* Background color for dropdown */
        border: 1px solid #cbd5e0; /* Border color */
        display: none; /* Initially hidden */
        position: absolute;
        z-index: 1000;
        top: 3rem; /* Adjust this value based on your design */
        right: 1rem; /* Adjust this value based on your design */
      }
    </style>
  </head>
  <body>
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center relative">
        <a class="text-white text-lg font-bold" href="#">STUFF MANAGEMENT</a>
        <div class="hidden lg:flex lg:items-center" id="nav-content">
          <ul class="flex flex-col lg:flex-row lg:ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white px-4 py-2" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white px-4 py-2" href="category.html"
                >Category</a
              >
            </li>
          </ul>
        </div>
        <button
          class="text-white block lg:hidden relative z-10"
          id="nav-toggle"
        >
          <svg
            class="fill-current h-6 w-6"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
        <div class="dropdown-content" id="dropdown-content">
          <ul class="flex flex-col">
            <li class="nav-item">
              <a
                class="nav-link text-gray-800 px-4 py-2 block border-b border-gray-300"
                href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-gray-800 px-4 py-2 block"
                href="category.html"
                >Category</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8">
      <div class="form-group mb-4">
        <input
          type="text"
          class="form-control block w-full p-2 border border-gray-300 rounded"
          placeholder="Name of stuff"
          id="name"
        />
      </div>
      <div class="form-group mb-4">
        <input
          type="number"
          class="form-control block w-full p-2 border border-gray-300 rounded"
          placeholder="Price of stuff"
          id="price"
        />
      </div>
      <div class="form-group mb-4">
        <select
          class="form-control block w-full p-2 border border-gray-300 rounded"
          id="category"
        >
          <option value="" disabled selected>Select Category</option>
        </select>
      </div>
      <div class="form-group">
        <button
          type="button"
          id="saveButton"
          class="bg-green-500 text-white px-4 py-2 rounded"
          onclick="SaveStuff()"
        >
          Save
        </button>
        <button
          type="button"
          id="cancelButton"
          class="bg-red-500 text-white px-4 py-2 rounded hidden"
          onclick="CancelEdit()"
        >
          Cancel
        </button>
      </div>
    </div>

    <div class="container mx-auto mt-8">
      <table class="table-auto w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-800 text-white">
            <th class="border border-gray-300 px-4 py-2">No.</th>
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Category</th>
            <th class="border border-gray-300 px-4 py-2">Price</th>
            <th class="border border-gray-300 px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody id="result">
          <!-- Dynamic content will be injected here -->
        </tbody>
        <tfoot>
          <tr>
            <td
              colspan="3"
              class="border border-gray-300 text-right px-4 py-2 font-bold"
            >
              Total:
            </td>
            <td id="totalPrice" class="border border-gray-300 px-4 py-2">$0</td>
            <td class="border border-gray-300"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("nav-toggle")
        .addEventListener("click", function () {
          var dropdownContent = document.getElementById("dropdown-content");
          if (
            dropdownContent.style.display === "none" ||
            dropdownContent.style.display === ""
          ) {
            dropdownContent.style.display = "block";
          } else {
            dropdownContent.style.display = "none";
          }
        });

      let currentUpdateId = null;

      const GetCategories = async () => {
        // Disable the category dropdown initially
        document.getElementById("category").disabled = true;

        await axios
          .get("http://localhost:3000/category")
          .then((response) => {
            const categories = response.data;
            let options =
              "<option value='' disabled selected>Select Category</option>";
            categories.forEach((category) => {
              options += `<option value="${category.name}">${category.name}</option>`;
            });
            document.getElementById("category").innerHTML = options;

            // Enable the category dropdown after categories are fetched
            document.getElementById("category").disabled = false;
          })
          .catch((error) => {
            console.error("Error fetching categories: ", error);
          });
      };

      GetCategories(); // Fetch categories when the page loads

      const calculateTotalPrice = (stuffs) => {
        let totalPrice = 0;
        stuffs.forEach((stuff) => {
          totalPrice += parseFloat(stuff.price);
        });
        document.getElementById("totalPrice").innerText =
          "$" + totalPrice.toFixed(2);
      };

      // Function to get stuffs and calculate total price
      const GetStuff = async () => {
        await axios
          .get("http://localhost:3000/stuff")
          .then((response) => {
            console.log(response.data);
            const stuffs = response.data;
            let bucket = "";
            stuffs.forEach((stuff, index) => {
              bucket += `
                  <tr>
                      <td class="border border-gray-300 px-4 py-2">${
                        index + 1
                      }</td>
                      <td class="border border-gray-300 px-4 py-2">${
                        stuff.name
                      }</td>
                      <td class="border border-gray-300 px-4 py-2">${
                        stuff.category
                      }</td>
                      <td class="border border-gray-300 px-4 py-2">$${
                        stuff.price
                      }</td>
                      <td class="border border-gray-300 px-4 py-2">
                        <button type="button" class="bg-yellow-500 text-white px-2 py-1 rounded" onclick="EditData('${
                          stuff.id
                        }')">Edit</button>
                        <button type="button" class="bg-red-500 text-white px-2 py-1 rounded" onclick="DeleteData('${
                          stuff.id
                        }')">Delete</button>
                      </td>
                  </tr>`;
            });
            document.getElementById("result").innerHTML = bucket;
            calculateTotalPrice(stuffs); // Call function to calculate total price
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      GetStuff();

      const SaveStuff = async () => {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let category = document.getElementById("category").value;

        // Check if category is selected
        if (category === "") {
          alert("Please select a category.");
          return;
        }

        await axios
          .post("http://localhost:3000/stuff", {
            name: name,
            price: price,
            category: category,
          })
          .then((response) => {
            console.log(response);
            GetStuff(); // Refresh the list after saving
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      const DeleteData = async (id) => {
        if (confirm("Are you sure you want to delete this item?")) {
          await axios
            .delete(`http://localhost:3000/stuff/${id}`)
            .then((response) => {
              console.log(response);
              GetStuff(); // Refresh the list after deletion
            })
            .catch((error) => {
              alert(error.message);
            });
        }
      };

      // Function to populate input fields with data to edit
      const EditData = async (id) => {
        await axios
          .get(`http://localhost:3000/stuff/${id}`)
          .then((response) => {
            const data = response.data;
            document.getElementById("name").value = data.name;
            document.getElementById("price").value = data.price;
            document.getElementById("category").value = data.category;
            // Change Save button to Update button
            const saveButton = document.getElementById("saveButton");
            const cancelButton = document.getElementById("cancelButton");
            saveButton.innerText = "Update";
            cancelButton.classList.remove("hidden");
            saveButton.onclick = () => UpdateStuff(id); // Change onclick behavior to call UpdateStuff
          })
          .catch((error) => {
            alert(error.message);
          });
      };

      const CancelEdit = () => {
        document.getElementById("name").value = "";
        const saveButton = document.getElementById("saveButton");
        const cancelButton = document.getElementById("cancelButton");
        saveButton.innerText = "Save";
        cancelButton.classList.add("hidden");
        saveButton.onclick = SaveStuff; // Change onclick behavior back to SaveStuff
      };

      // Function to update existing data
      const UpdateStuff = async (id) => {
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let category = document.getElementById("category").value;
        await axios
          .put(`http://localhost:3000/stuff/${id}`, {
            name: name,
            price: price,
            category: category,
          })
          .then((response) => {
            console.log(response);
            GetStuff(); // Refresh the list after updating
            CancelEdit(); // Clear input fields and reset buttons
          })
          .catch((error) => {
            alert(error.message);
          });
      };
    </script>
  </body>
</html>
